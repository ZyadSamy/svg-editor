<div class="input-container ic1">
  <input
    type="text"
    id="rx"
    class="input"
    [(ngModel)]="$any(shape).radiusX"
  />
  <div class="cut"></div>
  <label for="rx" class="placeholder">Radius X-Axis</label>
</div>
<div class="input-container ic2">
  <input
    type="text"
    id="ry"
    class="input"
    [(ngModel)]="$any(shape).radiusY"
  />
  <div class="cut"></div>
  <label for="ry" class="placeholder">Radius Y-Axis</label>
</div>
